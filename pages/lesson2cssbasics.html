<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .education {
      border: 2px solid blue;
    }
    
    .travel {
      border: 2px solid green;
    } 
    
    .books {
      border: 2px solid red;
    }
      
    li {
      color: pink;
    }
    #special {
      border: 5px dashed red;
    }
    
  </style>
</head>
<body>
  <div>
<!-- H1s are Headers, they are the largest Headers 
H6 are the smallest Headers -->
    
    <h1 id="special">About Me Page</h1>
    
    
<!-- Education -->
  <div class="education">
    <h2>Education</h2>
    <ul>
      <li>High School</li>
      <li>College</li>
      <li>Graduate School</li>
    </ul>
  </div>
<!-- Travel -->
  <div class="travel">
    <h2>Travel</h2>
    <p>I would like to travel, that would be nice.</p>
  </div>

<!-- Books -->
  <div class="books">
    <h2>Books</h2>
    <ol>
      <li>To Kill A Mockingbird</li>
      <li>Count of Monte Cristo</li>
      <li>A Song of Ice and Fire</li>
    </ol>
    
  </div>
  </div>
</body>
</html>
